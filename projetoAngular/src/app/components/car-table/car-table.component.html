<div class="table-container">
  <div class="table-header">
    <h3>Informações do Veículo</h3>
  </div>
  
  <div class="table-content">
    <table class="modern-table">
      <thead>
        <tr>
          <th>VIN</th>
          <th>Odômetro</th>
          <th>Combustível</th>
          <th>Status</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <code class="vin-code">{{ vin }}</code>
          </td>
          <td>{{ odometro }} KM</td>
          <td>
            <div class="fuel-indicator">
              <div class="fuel-bar">
                <div class="fuel-level" [style.width.%]="nivelCombustivel"></div>
              </div>
              <span>{{ nivelCombustivel }}%</span>
            </div>
          </td>
          <td>
            <span class="status-badge" [class.online]="status.toLowerCase() === 'on'" 
                  [class.offline]="status.toLowerCase() === 'off'">
              {{ status.toUpperCase() }}
            </span>
          </td>
          <td>{{ lat  }}</td>
          <td>{{ long }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
