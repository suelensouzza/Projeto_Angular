<div class="dashboard-container">
  
  <header class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">Dashboard Ford</h1>
    </div>
  </header>

  <section class="stats-section">
    <div class="vehicle-selector-card">
      <h3 class="card-title">Ve√≠culo Selecionado</h3>
      <select class="vehicle-select" (change)="onChangeSelect($event)">
        @for (v of veiculos; track v.id) {
          <option value="{{ v.id }}">{{ v.vehicle }}</option>
        }
      </select>
    </div>
    
    <div class="stats-grid">
      <app-card 
        [titulo]="'Total de Vendas'" 
        [valor]="veiculoSelecionado.volumetotal"
        
        [cor]="'success'">
      </app-card>
      
      <app-card 
        [titulo]="'Conectados'" 
        [valor]="veiculoSelecionado.connected"
        
        [cor]="'info'">
      </app-card>
      
      <app-card 
        [titulo]="'Upd. Software'" 
        [valor]="veiculoSelecionado.softwareUpdates"
        
        [cor]="'warning'">
      </app-card>
    </div>
  </section>

  <section class="vehicle-section">
    <div class="vehicle-info">
      <h2 class="vehicle-name">{{ veiculoSelecionado.vehicle }}</h2>
    </div>
    <div class="vehicle-image-container">
      <img 
        class="vehicle-image" 
        [src]="veiculoSelecionado.img" 
        [alt]="'Imagem do ' + veiculoSelecionado.vehicle">
    </div>
  </section>

  <section class="data-section" *ngIf="vinPronto">
    <app-car-table 
      [vin]="veiculoSelecionado.vin"
      [lat]="vinInfos.lat"
      [long]="vinInfos.long"
      [odometro]="vinInfos.odometro"
      [nivelCombustivel]="vinInfos.nivelCombustivel"
      [status]="vinInfos.status">
    </app-car-table>
  </section>
</div>
